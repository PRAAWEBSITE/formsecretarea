<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET AREA - Pendaftaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0f0f0f 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            font-weight: 400;
        }

        /* Multiple layers of falling particles */
        body::before {
            content: '';
            position: fixed;
            top: -300px;
            left: 0;
            width: 100%;
            height: calc(100% + 600px);
            background-image: 
                radial-gradient(4px 4px at 10% 15%, rgba(255, 215, 0, 0.6), transparent),
                radial-gradient(3px 3px at 90% 25%, rgba(255, 237, 78, 0.4), transparent),
                radial-gradient(2px 2px at 30% 35%, rgba(255, 215, 0, 0.7), transparent),
                radial-gradient(3px 3px at 70% 45%, rgba(255, 237, 78, 0.5), transparent),
                radial-gradient(1px 1px at 50% 55%, rgba(255, 215, 0, 0.8), transparent),
                radial-gradient(2px 2px at 20% 65%, rgba(255, 237, 78, 0.4), transparent),
                radial-gradient(4px 4px at 80% 75%, rgba(255, 215, 0, 0.6), transparent),
                radial-gradient(2px 2px at 40% 85%, rgba(255, 237, 78, 0.5), transparent);
            animation: cascadingParticles 25s linear infinite;
            pointer-events: none;
            z-index: -3;
        }

        body::after {
            content: '';
            position: fixed;
            top: -400px;
            left: 0;
            width: 100%;
            height: calc(100% + 800px);
            background-image: 
                radial-gradient(2px 2px at 15% 10%, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(1px 1px at 85% 20%, rgba(255, 237, 78, 0.4), transparent),
                radial-gradient(3px 3px at 25% 30%, rgba(255, 215, 0, 0.5), transparent),
                radial-gradient(2px 2px at 75% 40%, rgba(255, 237, 78, 0.3), transparent),
                radial-gradient(1px 1px at 45% 50%, rgba(255, 215, 0, 0.6), transparent),
                radial-gradient(2px 2px at 65% 60%, rgba(255, 237, 78, 0.4), transparent),
                radial-gradient(3px 3px at 35% 70%, rgba(255, 215, 0, 0.5), transparent),
                radial-gradient(1px 1px at 55% 80%, rgba(255, 237, 78, 0.3), transparent);
            animation: cascadingParticles 30s linear infinite reverse;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes cascadingParticles {
            0% { 
                transform: translateY(-400px) translateX(-20px) rotate(0deg); 
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            15% { 
                transform: translateY(-200px) translateX(10px) rotate(45deg); 
            }
            30% { 
                transform: translateY(0px) translateX(-5px) rotate(90deg); 
            }
            45% { 
                transform: translateY(200px) translateX(15px) rotate(135deg); 
            }
            60% { 
                transform: translateY(400px) translateX(-10px) rotate(180deg); 
            }
            75% { 
                transform: translateY(600px) translateX(8px) rotate(225deg); 
            }
            90% { 
                transform: translateY(800px) translateX(-3px) rotate(270deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(calc(100vh + 400px)) translateX(0px) rotate(360deg); 
                opacity: 0;
            }
        }

        /* Smooth text animation for title */
        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
                filter: brightness(1) contrast(1);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 237, 78, 1),
                    0 0 40px rgba(255, 237, 78, 0.8),
                    0 0 60px rgba(255, 237, 78, 0.6),
                    0 0 80px rgba(255, 215, 0, 0.4);
                filter: brightness(1.2) contrast(1.1);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
                filter: brightness(1) contrast(1);
            }
        }

        /* Animasi cahaya bergerak mengikuti outline border */
        @keyframes outlineChase {
            0% {
                background: conic-gradient(
                    from 0deg,
                    rgba(255, 215, 0, 1) 0deg,
                    rgba(255, 237, 78, 0.8) 15deg,
                    transparent 30deg,
                    transparent 330deg,
                    rgba(255, 237, 78, 0.8) 345deg,
                    rgba(255, 215, 0, 1) 360deg
                );
            }
            100% {
                background: conic-gradient(
                    from 360deg,
                    rgba(255, 215, 0, 1) 0deg,
                    rgba(255, 237, 78, 0.8) 15deg,
                    transparent 30deg,
                    transparent 330deg,
                    rgba(255, 237, 78, 0.8) 345deg,
                    rgba(255, 215, 0, 1) 360deg
                );
            }
        }

        @keyframes elegantFadeUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes cascadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-80px) scale(1.1);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes smoothBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
            60% {
                transform: translateY(-6px);
            }
        }

        @keyframes elegantPulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.03);
                filter: brightness(1.15);
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        /* Falling elements animation */
        @keyframes elementCascade {
            from {
                opacity: 0;
                transform: translateY(-100px) rotateX(90deg);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
                filter: blur(0px);
            }
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            animation: cascadeSlideDown 2s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: cascadeSlideDown 1.5s ease-out 0.3s both;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffd700 0%, #ffed4e 25%, #ffffff 50%, #ffed4e 75%, #ffd700 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            animation: titleGlow 3s ease-in-out infinite, elegantPulse 5s ease-in-out infinite;
            text-transform: uppercase;
        }

        .subtitle {
            color: #ddd;
            font-size: 1.15rem;
            opacity: 0.9;
            font-style: italic;
            font-weight: 300;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 1.2px;
            animation: cascadeSlideDown 1s ease-out 0.8s both;
        }

        .form-card {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 35px;
            padding: 45px 40px;
            border: 3px solid #ffd700;
            backdrop-filter: blur(25px);
            position: relative;
            overflow: visible;
            animation: elementCascade 1.8s ease-out 1s both;
        }

        /* Cahaya bergerak mengikuti outline form card */
        .form-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 35px;
            padding: 3px;
            background: conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 1) 0deg,
                rgba(255, 237, 78, 0.8) 15deg,
                transparent 30deg,
                transparent 330deg,
                rgba(255, 237, 78, 0.8) 345deg,
                rgba(255, 215, 0, 1) 360deg
            );
            animation: outlineChase 4s linear infinite;
            z-index: -1;
        }

        .form-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(25, 25, 25, 0.95);
            border-radius: 32px;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 32px;
            animation: elementCascade 1s ease-out calc(1.2s + var(--delay)) both;
            position: relative;
            z-index: 1;
        }

        .form-group:nth-child(1) { --delay: 0.1s; }
        .form-group:nth-child(2) { --delay: 0.2s; }
        .form-group:nth-child(3) { --delay: 0.3s; }
        .form-group:nth-child(4) { --delay: 0.4s; }
        .form-group:nth-child(5) { --delay: 0.5s; }
        .form-group:nth-child(6) { --delay: 0.6s; }
        .form-group:nth-child(7) { --delay: 0.7s; }

        .form-label {
            display: block;
            margin-bottom: 12px;
            color: #ffd700;
            font-weight: 600;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 18px 22px;
            border: 3px solid #ffd700;
            border-radius: 20px;
            background: rgba(15, 15, 15, 0.95);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 400;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Cahaya bergerak mengikuti outline input */
        .form-input::before, .form-select::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 20px;
            background: conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 1) 0deg,
                rgba(255, 237, 78, 0.8) 10deg,
                transparent 25deg,
                transparent 335deg,
                rgba(255, 237, 78, 0.8) 350deg,
                rgba(255, 215, 0, 1) 360deg
            );
            animation: outlineChase 3s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            transform: scale(1.02) translateY(-2px);
            background: rgba(10, 10, 10, 1);
        }

        .form-input:focus::before, .form-select:focus::before {
            animation: outlineChase 1.5s linear infinite;
        }

        .form-input::placeholder {
            color: #aaa;
            font-style: italic;
            font-weight: 300;
            font-family: 'Exo 2', sans-serif;
        }

        .domisili-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .usia-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 22px;
            border: 3px solid #ffd700;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ffd700 50%, #ffed4e 75%, #ffd700 100%);
            background-size: 400% 400%;
            color: #1a1a1a;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 35px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            position: relative;
            overflow: hidden;
            animation: elementCascade 1s ease-out 2s both;
        }

        /* Cahaya bergerak mengikuti outline tombol submit */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 25px;
            background: conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 1) 0deg,
                rgba(255, 237, 78, 1) 8deg,
                rgba(255, 255, 255, 0.9) 15deg,
                transparent 25deg,
                transparent 335deg,
                rgba(255, 255, 255, 0.9) 345deg,
                rgba(255, 237, 78, 1) 352deg,
                rgba(255, 215, 0, 1) 360deg
            );
            animation: outlineChase 2s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        .submit-btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.6);
        }

        .submit-btn:hover::before {
            animation: outlineChase 1s linear infinite;
        }

        .submit-btn:active {
            transform: translateY(-3px) scale(1.01);
        }

        /* WhatsApp Floating Button - Diperkecil */
        .whatsapp-float {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366, #1fb854);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
            cursor: pointer;
            z-index: 1000;
            animation: smoothBounce 3s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .whatsapp-float:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.8);
        }

        .whatsapp-float i {
            color: white;
            font-size: 1.5rem;
            z-index: 1;
        }

        /* Footer with elegant styling */
        .footer {
            text-align: center;
            margin-top: 70px;
            padding: 35px;
            animation: elementCascade 1.2s ease-out 2.5s both;
        }

        .social-icons {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Social icons tanpa efek cahaya bergerak */
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 50px;
            color: #ffd700;
            font-size: 2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: 3px solid #ffd700;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .social-icon:hover {
            transform: scale(1.15) translateY(-3px);
            filter: drop-shadow(0 0 20px #ffd700);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            color: #ffed4e;
            border-color: #ffed4e;
        }

        .footer-note {
            color: #ddd;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.7;
            font-weight: 400;
            font-family: 'Exo 2', sans-serif;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        .copyright {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 300;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.8px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 20px 28px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
            z-index: 1001;
            transform: translateX(500px) scale(0.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            max-width: 360px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .notification.show {
            transform: translateX(0) scale(1);
        }

        /* Loading Animation */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: linear-gradient(135deg, #666, #888, #666);
            cursor: not-allowed;
        }

        .loading .submit-btn::before {
            animation: none;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28px;
            height: 28px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: smoothSpin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 2;
        }

        @keyframes smoothSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2.8rem;
                letter-spacing: 4px;
            }
            
            .form-card {
                padding: 35px 30px;
                border-radius: 30px;
            }
            
            .notification {
                right: 15px;
                left: 15px;
                max-width: none;
                transform: translateY(-150px) scale(0.9);
            }
            
            .notification.show {
                transform: translateY(0) scale(1);
            }

            .social-icons {
                gap: 25px;
            }

            .social-icon {
                width: 80px;
                height: 45px;
                font-size: 1.8rem;
            }

            .whatsapp-float {
                width: 55px;
                height: 55px;
                bottom: 25px;
                right: 25px;
            }

            .whatsapp-float i {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 2.4rem;
                letter-spacing: 3px;
            }
            
            .domisili-group, .usia-group {
                gap: 12px;
            }
        }

        /* Scroll animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Form validation styles */
        .form-input.invalid, .form-select.invalid {
            animation: smoothShake 0.8s ease-in-out;
            border-color: #ff4757;
        }

        .form-input.invalid::before, .form-select.invalid::before {
            background: conic-gradient(
                from 0deg,
                rgba(255, 71, 87, 1) 0deg,
                rgba(255, 107, 122, 0.8) 15deg,
                transparent 30deg,
                transparent 330deg,
                rgba(255, 107, 122, 0.8) 345deg,
                rgba(255, 71, 87, 1) 360deg
            );
            animation: outlineChase 2s linear infinite;
        }

        @keyframes smoothShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        .form-input.valid, .form-select.valid {
            border-color: #2ed573;
        }

        .form-input.valid::before, .form-select.valid::before {
            background: conic-gradient(
                from 0deg,
                rgba(46, 213, 115, 1) 0deg,
                rgba(123, 237, 159, 0.8) 15deg,
                transparent 30deg,
                transparent 330deg,
                rgba(123, 237, 159, 0.8) 345deg,
                rgba(46, 213, 115, 1) 360deg
            );
            animation: outlineChase 2s linear infinite;
        }

        /* Elegant separator */
        .elegant-separator {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.3) 25%, 
                rgba(255, 237, 78, 0.6) 50%, 
                rgba(255, 215, 0, 0.3) 75%, 
                transparent 100%);
            margin: 35px 0;
            animation: smoothSeparatorFlow 5s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes smoothSeparatorFlow {
            0%, 100% { 
                opacity: 0.4; 
                transform: scaleX(0.3);
                filter: blur(1px);
            }
            50% { 
                opacity: 1; 
                transform: scaleX(1);
                filter: blur(0px);
            }
        }

        /* Falling light rays */
        .light-ray {
            position: fixed;
            width: 1px;
            height: 150px;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(255, 215, 0, 0.6) 20%,
                rgba(255, 237, 78, 0.9) 50%,
                rgba(255, 215, 0, 0.6) 80%,
                transparent 100%);
            animation: rayFall 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes rayFall {
            0% { 
                top: -200px; 
                opacity: 0;
                transform: translateX(0px) rotate(5deg);
            }
            15% {
                opacity: 0.8;
                transform: translateX(20px) rotate(5deg);
            }
            50% {
                transform: translateX(-10px) rotate(-2deg);
            }
            85% {
                opacity: 0.8;
                transform: translateX(15px) rotate(3deg);
            }
            100% { 
                top: calc(100vh + 200px); 
                opacity: 0;
                transform: translateX(0px) rotate(5deg);
            }
        }

        /* Cascading elements effect */
        .cascade-down {
            animation: cascadeDown 2s ease-out forwards;
        }

        @keyframes cascadeDown {
            0% {
                opacity: 0;
                transform: translateY(-120px) rotateX(90deg) scale(0.8);
                filter: blur(15px);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-20px) rotateX(30deg) scale(0.95);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
                filter: blur(0px);
            }
        }

        /* Floating orbs */

    <script>
        // Create floating orbs dynamically
        function createFloatingOrbs() {
            for(let i = 0; i < 12; i++) {
                const orb = document.createElement('div');
                orb.className = 'floating-orb';
                orb.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 6 + 4}px;
                    height: ${Math.random() * 6 + 4}px;
                    left: ${Math.random() * 100}%;
                    border-radius: 50%;
                    background: radial-gradient(circle, rgba(255, 215, 0, ${Math.random() * 0.6 + 0.4}), rgba(255, 237, 78, 0.2));
                    animation: orbFloat ${Math.random() * 8 + 10}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 5}s;
                    pointer-events: none;
                    z-index: -1;
                `;
                document.body.appendChild(orb);
            }
        }

        // Create additional light rays
        function createLightRays() {
            for(let i = 0; i < 15; i++) {
                const ray = document.createElement('div');
                ray.className = 'light-ray';
                ray.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 2 + 1}px;
                    height: ${Math.random() * 100 + 80}px;
                    left: ${Math.random() * 100}%;
                    background: linear-gradient(180deg, 
                        transparent 0%,
                        rgba(255, 215, 0, ${Math.random() * 0.4 + 0.3}) 20%,
                        rgba(255, 237, 78, ${Math.random() * 0.6 + 0.4}) 50%,
                        rgba(255, 215, 0, ${Math.random() * 0.4 + 0.3}) 80%,
                        transparent 100%);
                    animation: rayFall ${Math.random() * 6 + 8}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 8}s;
                    pointer-events: none;
                    z-index: -1;
                    opacity: 0.6;
                `;
                document.body.appendChild(ray);
            }
        }

        // Initialize year dropdown
        function initializeYear() {
            const yearSelect = document.querySelector('select[name="tahun"]');
            const currentYear = new Date().getFullYear();
            
            for(let year = currentYear; year >= currentYear - 50; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Admin phone numbers
        const adminNumbers = ['6287732771561', '6285272535526'];

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 6000);
        }

        // Validate individual field
        function validateField(field) {
            const value = field.value.trim();
            
            field.classList.remove('invalid', 'valid');
            
            setTimeout(() => {
                if (field.required && !value) {
                    field.classList.add('invalid');
                    return false;
                }
                
                if (field.name === 'linkTiktok' && value && !value.includes('tiktok.com')) {
                    field.classList.add('invalid');
                    return false;
                }
                
                if (value) {
                    field.classList.add('valid');
                }
            }, 100);
            
            return value !== '' || !field.required;
        }

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            const inputs = this.querySelectorAll('.form-input, .form-select');
            let isValid = true;
            
            inputs.forEach((input, index) => {
                setTimeout(() => {
                    if (!validateField(input)) {
                        isValid = false;
                    }
                }, index * 100);
            });
            
            setTimeout(() => {
                if (!isValid) {
                    showNotification('Mohon periksa dan lengkapi semua field dengan benar!');
                    return;
                }
                
                // Add loading state
                document.body.classList.add('loading');
                
                // Get form data
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value.trim();
                }
                
                // Combine domisili
                const domisili = `${data.provinsi}, ${data.kota}`;
                
                // Combine usia
                const usia = `${data.bulan} ${data.tahun}`;
                
                // Create WhatsApp message
                const message = `Formulir Pendaftaran SECRET AREA

Nama Lengkap: ${data.namaLengkap}
Nickname: ${data.nickname}
ID Game: ${data.idGame}
Join Clan: ${data.joinClan}
Domisili: ${domisili}
Usia: ${usia}
Link TikTok: ${data.linkTiktok}

Terima kasih telah mendaftar!`;

                // Random admin selection
                const randomAdmin = adminNumbers[Math.floor(Math.random() * adminNumbers.length)];
                
                // Open WhatsApp after delay
                setTimeout(() => {
                    const whatsappUrl = `https://wa.me/${randomAdmin}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    
                    // Remove loading state
                    document.body.classList.remove('loading');
                    
                    // Show success message
                    showNotification('Formulir berhasil dikirim! Anda akan diarahkan ke WhatsApp admin.');
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        this.reset();
                        inputs.forEach(input => {
                            input.classList.remove('valid', 'invalid');
                        });
                    }, 4000);
                }, 2500);
            }, inputs.length * 100 + 500);
        });

        // WhatsApp floating button
        function openWhatsAppDirect() {
            const randomAdmin = adminNumbers[Math.floor(Math.random() * adminNumbers.length)];
            const message = 'Halo Admin SECRET AREA! Saya ingin bertanya tentang pendaftaran.';
            const whatsappUrl = `https://wa.me/${randomAdmin}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Scroll animation
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.scroll-animate');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 120;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    setTimeout(() => {
                        element.classList.add('visible');
                    }, 200);
                }
            });
        }

        // Add input validation feedback
        function addInputValidation() {
            const inputs = document.querySelectorAll('.form-input, .form-select');
            
            inputs.forEach((input, index) => {
                input.addEventListener('blur', function() {
                    setTimeout(() => {
                        validateField(this);
                    }, 150);
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('invalid')) {
                        setTimeout(() => {
                            validateField(this);
                        }, 300);
                    }
                });
                
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02) translateY(-2px)';
                });

                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1) translateY(0)';
                });
            });
        }

        // Enhanced form interactions
        function enhanceFormInteractions() {
            const formGroups = document.querySelectorAll('.form-group');
            
            formGroups.forEach((group, index) => {
                group.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.01) translateY(-3px)';
                    this.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    this.style.filter = 'brightness(1.05)';
                });
                
                group.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) translateY(0)';
                    this.style.filter = 'brightness(1)';
                });
            });
        }

        // Add elegant typing effect
        function addTypingEffect() {
            const inputs = document.querySelectorAll('.form-input[placeholder]');
            
            inputs.forEach(input => {
                const originalPlaceholder = input.getAttribute('placeholder');
                let currentPlaceholder = '';
                let isTyping = false;
                
                input.addEventListener('focus', function() {
                    if (!isTyping && this.value === '') {
                        isTyping = true;
                        this.setAttribute('placeholder', '');
                        currentPlaceholder = '';
                        
                        let i = 0;
                        const typeInterval = setInterval(() => {
                            currentPlaceholder += originalPlaceholder[i];
                            this.setAttribute('placeholder', currentPlaceholder + '|');
                            i++;
                            
                            if (i >= originalPlaceholder.length) {
                                setTimeout(() => {
                                    this.setAttribute('placeholder', currentPlaceholder);
                                }, 500);
                                clearInterval(typeInterval);
                                isTyping = false;
                            }
                        }, 80);
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        currentPlaceholder = '';
                        this.setAttribute('placeholder', originalPlaceholder);
                    }
                });
            });
        }

        // Create cascading elements effect
        function createCascadingElements() {
            setInterval(() => {
                for(let i = 0; i < 3; i++) {
                    const cascadeElement = document.createElement('div');
                    cascadeElement.style.cssText = `
                        position: fixed;
                        top: -50px;
                        left: ${Math.random() * 100}%;
                        width: ${Math.random() * 20 + 10}px;
                        height: ${Math.random() * 20 + 10}px;
                        background: radial-gradient(circle, rgba(255, 215, 0, 0.6), transparent);
                        border-radius: ${Math.random() > 0.5 ? '50%' : '20%'};
                        pointer-events: none;
                        z-index: -1;
                        animation: cascadeElementFall ${Math.random() * 5 + 8}s ease-in-out forwards;
                    `;
                    document.body.appendChild(cascadeElement);
                    
                    setTimeout(() => {
                        cascadeElement.remove();
                    }, 15000);
                }
            }, 2000);
        }

        // Cascade element fall animation
        const cascadeStyle = document.createElement('style');
        cascadeStyle.textContent = `
            @keyframes cascadeElementFall {
                0% { 
                    top: -50px; 
                    opacity: 0;
                    transform: rotate(0deg) scale(0.5);
                }
                10% {
                    opacity: 1;
                    transform: rotate(45deg) scale(1);
                }
                50% {
                    transform: rotate(180deg) scale(1.2);
                }
                90% {
                    opacity: 1;
                    transform: rotate(315deg) scale(0.8);
                }
                100% { 
                    top: calc(100vh + 100px); 
                    opacity: 0;
                    transform: rotate(360deg) scale(0.3);
                }
            }
        `;
        document.head.appendChild(cascadeStyle);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeYear();
            addInputValidation();
            enhanceFormInteractions();
            addTypingEffect();
            handleScrollAnimation();
            createFloatingOrbs();
            createLightRays();
            createCascadingElements();
            
            // Staggered cascade animation for form groups
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                setTimeout(() => {
                    group.classList.add('cascade-down');
                }, (index * 200) + 1500);
            });
            
            setTimeout(() => {
                showNotification('Selamat datang di SECRET AREA! Silakan lengkapi formulir pendaftaran.');

        });

        // Handle scroll events
        window.addEventListener('scroll', handleScrollAnimation);

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                const form = e.target.closest('form');
                const inputs = Array.from(form.querySelectorAll('input, select'));
                const currentIndex = inputs.indexOf(e.target);
                const nextInput = inputs[currentIndex + 1];
                
                if (nextInput) {
                    setTimeout(() => {
                        nextInput.focus();
                    }, 200);
                } else {
                    setTimeout(() => {
                        form.querySelector('button[type="submit"]').focus();
                    }, 200);
                }
            }
        });

        // Enhanced click effect for submit button
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 1.5;
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
                border-radius: 50%;
                transform: scale(0);
                animation: smoothRipple 1s cubic-bezier(0.4, 0, 0.2, 1);
                pointer-events: none;
                z-index: 1;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        // Add smooth ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes smoothRipple {
                0% {
                    transform: scale(0);
                    opacity: 0.8;
                }
                50% {
                    transform: scale(0.5);
                    opacity: 0.4;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Auto-save functionality
        function autoSaveForm() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select');
            
            inputs.forEach((input, index) => {
                const savedValue = localStorage.getItem(`secretarea_${input.name}`);
                if (savedValue && input.type !== 'submit') {
                    setTimeout(() => {
                        input.value = savedValue;
                        validateField(input);
                    }, index * 100);
                }
                
                input.addEventListener('input', function() {
                    localStorage.setItem(`secretarea_${this.name}`, this.value);
                });
            });
        }

        // Initialize auto-save
        document.addEventListener('DOMContentLoaded', function() {
            autoSaveForm();
        });

        // Add more falling effects on interaction
        function createInteractionEffects() {
            const interactiveElements = document.querySelectorAll('.form-input, .form-select, .submit-btn');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    // Create small falling particles on hover
                    for(let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const particle = document.createElement('div');
                            const rect = this.getBoundingClientRect();
                            particle.style.cssText = `
                                position: fixed;
                                left: ${rect.left + Math.random() * rect.width}px;
                                top: ${rect.top - 20}px;
                                width: 3px;
                                height: 3px;
                                background: rgba(255, 215, 0, 0.8);
                                border-radius: 50%;
                                pointer-events: none;
                                z-index: 1000;
                                animation: miniParticleFall 2s ease-out forwards;
                            `;
                            document.body.appendChild(particle);
                            
                            setTimeout(() => {
                                particle.remove();
                            }, 2000);
                        }, i * 200);
                    }
                });
            });
        }

        // Mini particle fall animation
        const miniParticleStyle = document.createElement('style');
        miniParticleStyle.textContent = `
            @keyframes miniParticleFall {
                0% { 
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
                100% { 
                    opacity: 0;
                    transform: translateY(100px) scale(0.2);
                }
            }
        `;
        document.head.appendChild(miniParticleStyle);

        // Initialize interaction effects
        document.addEventListener('DOMContentLoaded', function() {
            createInteractionEffects();
        });

        // Add periodic cascade bursts
        function createPeriodicCascade() {
            setInterval(() => {
                for(let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const burst = document.createElement('div');
                        burst.style.cssText = `
                            position: fixed;
                            top: -30px;
                            left: ${i * 12.5}%;
                            width: 6px;
                            height: 6px;
                            background: radial-gradient(circle, rgba(255, 215, 0, 0.9), rgba(255, 237, 78, 0.4));
                            border-radius: 50%;
                            pointer-events: none;
                            z-index: -1;
                            animation: burstFall ${Math.random() * 3 + 4}s ease-out forwards;
                        `;
                        document.body.appendChild(burst);
                        
                        setTimeout(() => {
                            burst.remove();
                        }, 8000);
                    }, i * 100);
                }
            }, 5000);
        }

        // Burst fall animation
        const burstStyle = document.createElement('style');
        burstStyle.textContent = `
            @keyframes burstFall {
                0% { 
                    top: -30px; 
                    opacity: 0;
                    transform: scale(0.5) rotate(0deg);
                }
                15% {
                    opacity: 1;
                    transform: scale(1.2) rotate(90deg);
                }
                85% {
                    opacity: 1;
                    transform: scale(0.8) rotate(270deg);
                }
                100% { 
                    top: calc(100vh + 50px); 
                    opacity: 0;
                    transform: scale(0.3) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(burstStyle);

        // Start periodic cascade
        document.addEventListener('DOMContentLoaded', function() {
            createPeriodicCascade();
        });
    </script>
