<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET AREA - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&family=Audiowide:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2a2a2a;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --input-bg: #333333;
            --border-color: #444444;
            --glow-gold: rgba(255, 215, 0, 0.6);
        }

        .light-theme {
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --accent-gold: #ff6b35;
            --text-primary: #1e1e1e;
            --text-secondary: #555555;
            --input-bg: #ffffff;
            --border-color: #e0e0e0;
            --glow-gold: rgba(255, 107, 53, 0.6);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Enhanced Golden Light Animation */
        .golden-light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .golden-beam {
            position: absolute;
            top: 0;
            left: -200px;
            width: 150px;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.1) 20%, 
                rgba(255, 215, 0, 0.3) 50%, 
                rgba(255, 215, 0, 0.1) 80%, 
                transparent 100%);
            animation: goldenSweep 6s linear infinite;
            transform: skewX(-20deg);
        }

        .golden-beam:nth-child(2) {
            animation-delay: 2s;
            width: 100px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.05) 20%, 
                rgba(255, 215, 0, 0.2) 50%, 
                rgba(255, 215, 0, 0.05) 80%, 
                transparent 100%);
        }

        .golden-beam:nth-child(3) {
            animation-delay: 4s;
            width: 80px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.08) 20%, 
                rgba(255, 215, 0, 0.25) 50%, 
                rgba(255, 215, 0, 0.08) 80%, 
                transparent 100%);
        }

        @keyframes goldenSweep {
            0% {
                left: -200px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: calc(100% + 200px);
                opacity: 0;
            }
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light-ray {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            animation: lightMove 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes lightMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Enhanced Falling Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-gold);
            opacity: 0.8;
            animation: fall linear infinite;
            border-radius: 50%;
        }

        .particle.gamepad {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            background: linear-gradient(45deg, var(--accent-gold), #ffed4e);
            box-shadow: 0 0 8px var(--glow-gold);
        }

        .particle.crystal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: linear-gradient(45deg, var(--accent-gold), #fff);
            box-shadow: 0 0 10px var(--glow-gold);
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Audiowide', cursive;
            font-size: 4rem;
            font-weight: 400;
            color: var(--accent-gold);
            text-shadow: 
                0 0 10px var(--accent-gold),
                0 0 20px var(--accent-gold),
                0 0 30px var(--accent-gold);
            margin-bottom: 15px;
            animation: logoGlow 3s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        @keyframes logoGlow {
            from { 
                text-shadow: 
                    0 0 10px var(--accent-gold),
                    0 0 20px var(--accent-gold),
                    0 0 30px var(--accent-gold);
            }
            to { 
                text-shadow: 
                    0 0 15px var(--accent-gold),
                    0 0 25px var(--accent-gold),
                    0 0 35px var(--accent-gold),
                    0 0 45px var(--accent-gold);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--secondary-bg);
            border: 2px solid var(--accent-gold);
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 25px var(--glow-gold);
        }

        .theme-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .theme-icon {
            transform: rotate(20deg);
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 25px;
            position: relative;
            z-index: 10;
        }

        /* Form Container */
        .form-container {
            background: var(--secondary-bg);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(255, 215, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-gold) 50%, 
                transparent 100%);
            animation: topGlow 4s ease-in-out infinite;
        }

        @keyframes topGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .form-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Exo 2', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 
                0 0 20px var(--glow-gold),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
            background: var(--input-bg);
        }

        .form-input:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-1px);
        }

        /* Typing Animation Effect */
        .form-input:focus {
            animation: inputFocus 0.6s ease-out;
        }

        @keyframes inputFocus {
            0% {
                box-shadow: 0 0 0 var(--glow-gold);
            }
            50% {
                box-shadow: 0 0 30px var(--glow-gold);
            }
            100% {
                box-shadow: 0 0 20px var(--glow-gold);
            }
        }

        .province-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .note-box {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 215, 0, 0.05) 100%);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            padding: 25px;
            margin: 35px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .note-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: noteShine 3s ease-in-out infinite;
        }

        @keyframes noteShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .note-box strong {
            color: var(--accent-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
        }

        /* Enhanced Submit Button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, 
                var(--accent-gold) 0%, 
                #ffed4e  50%, 
                var(--accent-gold) 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, 
                #ffed4e 0%, 
                var(--accent-gold) 50%, 
                #ffed4e 100%);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transition: left 0.8s ease;
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-container {
                padding: 30px 25px;
                margin: 0 15px 40px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
            }

            .container {
                padding: 0 15px;
            }
        }

        /* Validation Styles */
        .form-input.error {
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 8px;
            font-family: 'Exo 2', sans-serif;
        }

        .success-message {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 8px;
            font-family: 'Exo 2', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Enhanced Golden Light Animation -->
    <div class="golden-light-overlay">
        <div class="golden-beam"></div>
        <div class="golden-beam"></div>
        <div class="golden-beam"></div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="light-ray" style="top: 15%; animation-delay: 0s; animation-duration: 12s;"></div>
        <div class="light-ray" style="top: 35%; animation-delay: 3s; animation-duration: 15s;"></div>
        <div class="light-ray" style="top: 55%; animation-delay: 6s; animation-duration: 10s;"></div>
        <div class="light-ray" style="top: 75%; animation-delay: 9s; animation-duration: 14s;"></div>
    </div>

    <!-- Enhanced Falling Particles -->
    <div class="particles" id="particles"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">🌙</span>
        <span id="themeText">Dark</span>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 class="logo">SECRET AREA</h1>
        <p class="subtitle">JOIN THE ELITE GAMING COMMUNITY</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">REGISTRATION FORM</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-label">NAMA LENGKAP *</label>
                    <input type="text" class="form-input" id="namaLengkap" required placeholder="Masukkan nama lengkap Anda">
                    <div class="error-message" id="namaLengkapError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">NICKNAME (IN-GAME NAME) *</label>
                    <input type="text" class="form-input" id="nickname" required placeholder="Masukkan nickname gaming Anda">
                    <div class="error-message" id="nicknameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">ID GAME (PUBG, FREE FIRE, ML, DLL) *</label>
                    <input type="text" class="form-input" id="idGame" required placeholder="Masukkan ID game utama Anda">
                    <div class="error-message" id="idGameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">DOMISILI *</label>
                    <div class="province-group">
                        <select class="form-input" id="provinsi" required>
                            <option value="">Pilih Provinsi</option>
                        </select>
                    </div>
                    <div class="error-message" id="domisiliError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">UMUR *</label>
                    <input type="number" class="form-input" id="umur" min="13" max="50" required placeholder="Masukkan umur Anda">
                    <div class="error-message" id="umurError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">LINK TIKTOK *</label>
                    <input type="url" class="form-input" id="linkTiktok" required placeholder="https://tiktok.com/@username">
                    <div class="error-message" id="linkTiktokError"></div>
                </div>

                <div class="note-box">
                    <strong>📌 CATATAN PENTING</strong><br><br>
                    Wajib mengikuti semua akun media sosial resmi SECRET AREA sebelum mendaftar.
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    DAFTAR SEKARANG
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        ©2021-2025 Copyright  SECRET AREA. All rights reserved.
    </footer>

    <script>
        // Enhanced Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load Saved Theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeIcon').textContent = '☀️';
                document.getElementById('themeText').textContent = 'Light';
            }
        }

        // Enhanced Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                if (particlesContainer.children.length < 20) {
                    const particle = document.createElement('div');
                    const isGamepad = Math.random() > 0.6;
                    particle.className = `particle ${isGamepad ? 'gamepad' : 'crystal'}`;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 7000);
                }
            }, 200);
        }

        // Complete Indonesian Provinces
        const provinces = [
            "Aceh", "Sumatera Utara", "Sumatera Barat", "Riau", "Kepulauan Riau", 
            "Jambi", "Sumatera Selatan", "Kepulauan Bangka Belitung", "Bengkulu", "Lampung",
            "DKI Jakarta", "Jawa Barat", "Jawa Tengah", "DI Yogyakarta", "Jawa Timur", "Banten",
            "Bali", "Nusa Tenggara Barat", "Nusa Tenggara Timur",
            "Kalimantan Barat", "Kalimantan Tengah", "Kalimantan Selatan", "Kalimantan Timur", "Kalimantan Utara",
            "Sulawesi Utara", "Sulawesi Tengah", "Sulawesi Selatan", "Sulawesi Tenggara", "Gorontalo", "Sulawesi Barat",
            "Maluku", "Maluku Utara", "Papua", "Papua Barat", "Papua Selatan", "Papua Tengah", "Papua Pegunungan", "Papua Barat Daya"
        ];

        // Populate Provinces
        function populateProvinsi() {
            const provinsiSelect = document.getElementById('provinsi');
            provinces.forEach(provinsi => {
                const option = document.createElement('option');
                option.value = provinsi;
                option.textContent = provinsi;
                provinsiSelect.appendChild(option);
            });
        }

        // Enhanced Form Validation
        function validateForm() {
            const fields = ['namaLengkap', 'nickname', 'idGame', 'provinsi', 'umur', 'linkTiktok'];
            let isValid = true;

            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error') || document.getElementById('domisiliError');
                
                field.classList.remove('error');
                if (errorElement) errorElement.textContent = '';

                if (!field.value.trim()) {
                    field.classList.add('error');
                    if (errorElement) errorElement.textContent = 'Field ini wajib diisi';
                    isValid = false;
                } else {
                    // Specific validations
                    if (fieldId === 'linkTiktok' && !field.value.includes('tiktok.com')) {
                        field.classList.add('error');
                        if (errorElement) errorElement.textContent = 'Link TikTok tidak valid';
                        isValid = false;
                    }
                    
                    if (fieldId === 'umur' && (field.value < 13 || field.value > 50)) {
                        field.classList.add('error');
                        const umurError = document.getElementById('umurError');
                        if (umurError) umurError.textContent = 'Umur harus antara 13-50 tahun';
                        isValid = false;
                    }

                    if (fieldId === 'namaLengkap' && field.value.length < 3) {
                        field.classList.add('error');
                        const namaError = document.getElementById('namaLengkapError');
                        if (namaError) namaError.textContent = 'Nama lengkap minimal 3 karakter';
                        isValid = false;
                    }
                }
            });

            document.getElementById('submitBtn').disabled = !isValid;
            return isValid;
        }

        // Enhanced WhatsApp Submission
        function submitToWhatsApp() {
            const formData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                nickname: document.getElementById('nickname').value,
                idGame: document.getElementById('idGame').value,
                provinsi: document.getElementById('provinsi').value,
                umur: document.getElementById('umur').value,
                linkTiktok: document.getElementById('linkTiktok').value
            };

            const message = `PENDAFTARAN SECRET AREA

Halo Admin SECRET AREA, saya ingin mendaftar.

 Nama Lengkap: ${formData.namaLengkap}
 Nickname: ${formData.nickname}
 ID Game: ${formData.idGame}
 Domisili: ${formData.provinsi}
 Umur: ${formData.umur}
 Link TikTok: ${formData.linkTiktok}

Saya sudah mengikuti semua sosial media SECRET AREA.

Terima kasih!`;

            // Random admin selection
            const adminNumbers = ['6287732771561', '6285272535526'];
            const selectedAdmin = adminNumbers[Math.floor(Math.random() * adminNumbers.length)];
            
            const whatsappUrl = `https://wa.me/${selectedAdmin}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            createParticles();
            populateProvinsi();

            // Form validation on input
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', validateForm);
                input.addEventListener('blur', validateForm);
                
                // Add focus animation
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Form submission
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    // Add submission effect
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.textContent = 'MENGIRIM...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        submitToWhatsApp();
                        submitBtn.textContent = 'DAFTAR SEKARANG';
                        submitBtn.disabled = false;
                    }, 1000);
                }
            });

            // Initial validation
            validateForm();
        });
    </script>
